version: '3.8'

services:
  api:
    build: .
    container_name: api
    environment:
      - "ConnectionStrings__DefaultConnection=Server=bd-fiap-pos-tech-challenge.cva6qcgiw9ve.us-east-2.rds.amazonaws.com,1433;Database=TechChallengeDb;User Id=admin;Password=FiapTech!2025#;TrustServerCertificate=True;"
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      - seq
    restart: unless-stopped

  seq:
    image: datalust/seq
    container_name: seq
    restart: unless-stopped
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "admin123"
    volumes:
      - seq-data:/data
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  sqlserver-data:
  seq-data:
  prometheus-data:
  grafana-data:

networks:
  backend:
